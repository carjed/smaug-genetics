##############################################################################
# Pipeline configuration
##############################################################################
# inputdir defines the directory containing the raw VCF files and .summary files
inputdir: "/net/bipolar/jedidiah/testpipe"

# parentdir defines the parent directory containing this repository,
# output directories, reference data, etc.
parentdir: "/net/bipolar/jedidiah/mutation"

# mac defines the minor allele count of variants to examine, provided the
# appropriately named directory exists containing the summarized VCF tables
# can set to either:
# singletons
# doubletons [DEPRECATED]
# common (all variants with MAC>10) [DEPRECATED]
mac: "singletons"

# adj defines number of bases upstream/downstream per motif
adj: 4

# data defines which set of ERVs to use, either
# "full" (all calls across entire genome)
# "mask" ()
data: "full"

# bin_scheme variable defines how motifs are counted.
# Must be set to one of 3 options:
# "all" (count across entire chromosome)
# "fixed" (fixed-width windows of size binw)
# "band" (use geimsa-staned banding)
bin_scheme: "all"

# binw defines the width of fixed bins in base pairs
binw: 1000000

libpath: "~/R/x86_64-pc-linux-gnu-library/2.13"

# Define location and naming convention of raw input vcfs,
# if we are using the 'makecopy' option in vcf_to_summary.pl
rawvcfdir: "/net/bipolar/lockeae/final_freeze/snps/vcfs"

# pattern to match vcfs we want to copy
rawvcfext: "filtered.sites.modified.vcf.gz"

vcftoolsdir: "/net/bipolar/jedidiah/vcftools_0.1.10"

##############################################################################
# Following flags are specific to the augment_summary.pl script
##############################################################################
count_motifs: TRUE
expand_summ: TRUE

##############################################################################
# Additional parameters to be implemented later
##############################################################################
common: FALSE
log_model: FALSE
negbin_model: FALSE
